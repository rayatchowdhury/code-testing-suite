# pytest.ini - PyTest Configuration
[tool:pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Add current directory to Python path for imports
pythonpath = .
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing:skip-covered
    --cov-fail-under=70
    --junitxml=test-results.xml

# Configure Qt testing environment for headless GUI tests
qt_api = pyside6
qt_qpa_platform = offscreen

# Markers for test categorization
markers =
    unit: Unit tests for business logic
    gui: GUI smoke tests using pytest-qt
    integration: Integration tests for end-to-end workflows
    slow: Tests that take a long time to run
    database: Tests that require database operations
    ai: Tests that require AI/Gemini integration
    config: Configuration and settings tests
    tools: Tests for core tools (compiler, validator, etc.)
    parametrize: Parametrized test cases
    parametrize: Parametrized tests

# Filter warnings to reduce noise during testing
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*Qt.*:RuntimeWarning
    ignore:.*PySide.*:RuntimeWarning

# Timeout for tests (in seconds)
timeout = 300

# Minimum Python version required
minversion = 6.0

# Async testing configuration
asyncio_mode = auto