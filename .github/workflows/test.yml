name: Automated Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.12', '3.13']
    
    env:
      # Force headless mode for GUI tests
      QT_QPA_PLATFORM: offscreen
      DISPLAY: ':99.0'
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Setup virtual display (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb x11-utils libxkbcommon-x11-0 libgl1-mesa-dev
        # Start virtual display
        Xvfb :99 -screen 0 1024x768x24 &
        sleep 3
        
    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get install -y \
          libfontconfig1 \
          libglib2.0-0 \
          libglu1-mesa \
          libdbus-1-3 \
          libxi6 \
          libxrender1 \
          libxtst6
          
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        # Install required system libraries for Qt
        brew install pkg-config
        
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-
          
    - name: Install Python dependencies
      timeout-minutes: 15
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: Verify Qt installation
      run: |
        python -c "from PySide6.QtWidgets import QApplication; print('PySide6 imported successfully')"
        python -c "from PySide6.QtTest import QTest; print('QtTest imported successfully')"
        
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --tb=short --junit-xml=unit-test-results.xml
        
    - name: Run E2E tests
      run: |
        pytest tests/e2e/ -v --tb=short --junit-xml=e2e-test-results.xml
        
    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --tb=short --junit-xml=integration-test-results.xml
        
    - name: Run complete test suite with coverage
      run: |
        pytest --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing --cov-fail-under=50 --junit-xml=complete-test-results.xml --durations=10 --tb=short
        
    - name: Generate coverage comment data
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      run: |
        python -c "
        import json
        import xml.etree.ElementTree as ET
        
        # Parse coverage XML
        tree = ET.parse('coverage.xml')
        root = tree.getroot()
        coverage_pct = float(root.attrib['line-rate']) * 100
        
        # Parse test results
        test_tree = ET.parse('complete-test-results.xml')
        test_root = test_tree.getroot()
        
        data = {
          'coverage': f'{coverage_pct:.1f}%',
          'tests': test_root.attrib.get('tests', '0'),
          'failures': test_root.attrib.get('failures', '0'),
          'errors': test_root.attrib.get('errors', '0'),
          'skipped': test_root.attrib.get('skipped', '0')
        }
        
        with open('coverage-summary.json', 'w') as f:
          json.dump(data, f)
        print(f'Coverage: {data[\"coverage\"]}')
        print(f'Tests: {data[\"tests\"]} (Failures: {data[\"failures\"]}, Errors: {data[\"errors\"]}, Skipped: {data[\"skipped\"]})')
        " || echo "Could not generate coverage summary"
        
    - name: Check for flaky tests
      if: success()
      continue-on-error: true
      run: |
        # Run tests multiple times to detect flaky tests
        pytest --lf --count=3 --tb=line -q || echo "Flaky test detection completed"
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          *-test-results.xml
          htmlcov/
          coverage.xml
          coverage-summary.json
          
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true
        
    - name: Coverage regression check
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12' && github.event_name == 'pull_request'
      run: |
        echo "Checking coverage regression..."
        python -c "
        import json
        try:
          with open('coverage.json', 'r') as f:
            data = json.load(f)
            current_coverage = data['totals']['percent_covered']
            print(f'Current coverage: {current_coverage:.1f}%')
            if current_coverage < 50.0:
              print('❌ Coverage below threshold (50%)')
              exit(1)
            else:
              print('✅ Coverage meets threshold')
        except Exception as e:
          print(f'Could not check coverage: {e}')
        " || echo "Coverage check completed with warnings"

  lint-and-format:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ubuntu-pip-lint-${{ hashFiles('**/requirements-dev.txt') }}
        restore-keys: |
          ubuntu-pip-lint-
        
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black==24.10.0 isort==5.13.2
        
    - name: Check code formatting with Black
      run: |
        black --check --diff --line-length=88 src/ tests/
        
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff --profile=black --line-length=88 src/ tests/
        
    - name: Run pylint (optional quality check)
      continue-on-error: true
      run: |
        pip install pylint==3.3.1
        pylint src/ --rcfile=pyproject.toml --exit-zero --output-format=colorized

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ubuntu-pip-security-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ubuntu-pip-security-
        
    - name: Install security scanning tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit==1.8.0
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: Scan code for security issues with Bandit
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: bandit-report.json

  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-build-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-build-
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Test application startup
      env:
        QT_QPA_PLATFORM: offscreen
      run: |
        # Test that main application can start without errors
        timeout 10 python -m src.app || true
        
    - name: Build application (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        pyinstaller --name "CodeTestingSuite" --onedir --windowed --clean \
          --add-data "src/resources:resources" \
          --distpath dist/ \
          --workpath build/ \
          --specpath . \
          src/app/__main__.py
          
    - name: Build application (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --name "CodeTestingSuite" --onedir --windowed --clean --add-data "src/resources;resources" --distpath dist/ --workpath build/ --specpath . src/app/__main__.py
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: application-${{ matrix.os }}
        path: dist/